openapi: 3.0.0
info:
  title: CopilotKit Agent API
  version: 1.0.0
paths:
  /copilotkit:
    post:
      summary: CopilotKit Protocol Endpoint
      description: |
        Managed automatically by `copilotkit.integrations.fastapi.add_fastapi_endpoint`.
        Accepts chat history and streams back agent events.
      operationId: copilotInteract
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                messages:
                  type: array
                  items:
                    type: object
                properties:
                  type: object
      responses:
        '200':
          description: SSE stream
          content:
            text/event-stream:
              schema:
                type: string
